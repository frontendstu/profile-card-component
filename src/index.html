<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile Card Component</title>

    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <article class="profile-card">
      <div class="profile-card__img">
        <img src="assets/images/bg-pattern-card.svg" alt="" />
      </div>

      <div class="profile-card__profile-img">
        <img src="assets/images/image-victor.jpg" alt="" />
      </div>

      <div class="profile-card__container">
        <div class="profile-card__container-user">
          <p>Victor Crest <span>26</span></p>
        </div>
      </div>

      <div class="profile-card__stats">
        <div class="profile-card__stats-stat">
          <p>80k</p>
          <span>Followers</span>
        </div>

        <div class="profile-card__stats-stat">
          <p>803k</p>
          <span>Likes</span>
        </div>

        <div class="profile-card__stats-stat">
          <p>1.4k</p>
          <span>Photos</span>
        </div>
      </div>
    </article>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="#" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/frontendstu"
          >Stu Cowley</a
        >.
      </div>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
